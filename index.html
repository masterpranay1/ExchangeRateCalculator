<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- external stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
</head>

<body class="dark-theme">
    <div class="modal hide">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, molestias.</p>
        <button>OK</button>
    </div>
    <header>
        <i class="fas fa-calculator"></i>
        <h1>
            Currency Calculator
        </h1>
        <i class="far fa-sun"></i>
    </header>

    <div class="container">
        <div class="page currency-page active">
            <h2>Currency 1</h2>
                <hr>
                <ul class="savedChoices">
                    <h3>Preferences</h3>
                    <li>INR</li>
                    <li>USD</li>
                </ul>
                <ul class="previousUsed">
                    <h3>Previous Used</h3>
                    <li>INR</li>
                </ul>
                <div class="custom">
                    <button>Select Custom</button>
                </div>
                <button class="submit">Ok</button>
                <section>
                    <ul>
                        
                    </ul>
                </section>
        </div>
        <div class="page calc-page hide">
            <label for="amount">
                <h2>Amount</h2>
            </label>
            <hr>
            <input type="number" name="amount" value="2">
            <div class="display">
                <h3 class="currency-1">1 INR = </h3>
                <h2 class="currency-2">72 USD</h2>
            </div>
            <button class="change">Change Currency</button>
            <button class="swap">Swap</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
